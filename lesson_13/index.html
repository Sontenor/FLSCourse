<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson_12</title>
	</head>
	<body>
		<header class="header"></header>
			<main class="main">
				<img class="main__img" src="img/road.jpg" alt="road">
				<div class="main__container">
					<div class="main__car car">
						<div class="car__body">
							<div class="car__front"></div>
							<div class="car__top">
								<img class="car__salon" src="img/salon.jpg" alt="salon">
							</div>
							<div class="car__door door">
								<div class="door__glass"></div>
								<div class="door__bottom"></div>
							</div>
							<div class="car__back"></div>
							<div class="car__behind"></div>
							<div class="car__item car__item_left">
								<img class="car__wheel_img" src="img/disck.png" alt="wheel">
								<div class="car__wheel car__wheel_left wheel">
									<div class="wheel__item_1"></div>
									<div class="wheel__item_2"></div>
									<div class="wheel__item_3"></div>
									<div class="wheel__item_4"></div>
								</div>
							</div>
							<div class="car__item car__item_right">
								<img class="car__wheel_img" src="img/disck.png" alt="wheel">
								<div class="car__wheel car__wheel_right wheel">
									<div class="wheel__item_1"></div>
									<div class="wheel__item_2"></div>
									<div class="wheel__item_3"></div>
									<div class="wheel__item_4"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		<footer></footer>
	</body>	
</html>
