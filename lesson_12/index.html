<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson_12</title>
	</head>
	<body>
			<header class="header">
				<div class="header__container">
					<div class="header__body box">
						<div class="box__item">
							<div class="box__body box-translate">
								<p class="box__text">translate</p>
							</div>
						</div>
						<div class="box__item">
							<div class="box__body box-scale">
								<p class="box__text">scale</p>
							</div>
						</div>
						<div class="box__item">
							<div class="box__body box-rotate">
								<p class="box__text">rotate</p>
							</div>
						</div>
						<div class="box__item">
							<div class="box__body box-skew">
								<p class="box__text">skew</p>
							</div>
						</div>
						<div class="box__item">
							<div class="box__body box-matrix">
								<p class="box__text">matrix</p>
							</div>
						</div>
						<div class="box__item">
							<div class="box__body box-multi">
								<p class="box__text">multi</p>
							</div>
						</div>
						<div class="box__item">
							<div class="box__body box-transform">
								<p class="box__text">transform-origin</p>
							</div>
						</div>
						<div class="box__item box__item_perspective">
							<div class="box__body box-perspective">
								<p class="box__text">perspective</p>
							</div>
						</div>
						<div class="box__item box__item_perspective">
							<div class="box__body box-translate">
								<p class="box__text">translate 3d</p>
							</div>
						</div>
						<div class="box__item box__item_perspective">
							<div class="box__body box-scale">
								<p class="box__text">scale 3d</p>
							</div>
						</div>
						<div class="box__item box__item_perspective">
							<div class="box__body box-rotate">
								<p class="box__text">rotate</p>
							</div>
						</div>
						<div class="box__item box__item_perspective">
							<div class="box__body box__body_multi3d">
								<p class="box__text">multi 3d</p>
							</div>
						</div>
						<div class="box__item box__style">
							<div class="box__body box__transform_style">
								<p class="box__text">transform-style</p>
							</div>
						</div>
						<div class="box__backface">
							<div class="box__item box__backface_body">
								<div class="box__body box-front">
									<p class="box__text">front</p>
								</div>
								<div class="box__body box-back">
									<p class="box__text">back</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<main>
				<div class="main__container">
					<div class="car">
						<div class="car__body">
							<div class="car__front"></div>
							<div class="car__top"><img class="car__salon" src="img/salon.jpg" alt="salon"></div>
							<div class="car__door door">
								<div class="door__glass"></div>
								<div class="door__bottom"></div>
							</div>
							<div class="car__back"></div>
							<div class="car__behind"></div>
							<div class="car__item car__item_left">
								<div class="car__wheel car__wheel_left wheel">
									<img class="wheel__img" src="img/disck.png" alt="">
									<div class="wheel__item_1"></div>
									<div class="wheel__item_2"></div>
									<div class="wheel__item_3"></div>
									<div class="wheel__item_4"></div>
								</div>
							</div>
							<div class="car__item car__item_right">
								<div class="car__wheel car__wheel_right wheel">
									<img class="wheel__img" src="img/disck.png" alt="">
									<div class="wheel__item_1"></div>
									<div class="wheel__item_2"></div>
									<div class="wheel__item_3"></div>
									<div class="wheel__item_4"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer></footer>
	</body>	
</html>
